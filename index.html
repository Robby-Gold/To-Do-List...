<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <link type='text/css' rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <div class="headerContainer">
            <p id='initials'>RR</p>
            <h1 id='headerTitle'>To-Do List...</h1>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="todoDescription">
                <h2 id='h2Description'>'Add and remove items'</h2>
            </div>
            <div class="forms">
                <form>
                    <label for='todoInput' id='enterTask'>Enter Task To-Do:</label>
                    <input type='text' id='todoInputText' name='todoInput'>
                    <input type='submit' id='todoSubmit'name='todoSubmit' value='Add'>
                </form>
            </div>
            <div class="itemList">
                <ul id='items' class='listGroup'>
                    <li class='item'>Use To-Do List...!<button class='itemButton' type='button' id='btn-box'>X</button></li>
                </ul>
                
            </div>

        </div>
    </main>
    <script src='main.js' defer></script>
</body>
</html>
